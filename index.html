<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lexend:wght@200&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card__top">
            <div class="card__top--title">
                <h3>
                    Select your company type
                </h3>
            </div>
            <div class="card__links">
                <ul class="card__list">
                    <li class="card__item">
                        <a href="#" class="card__link">
                            Trucking company
                        </a>
                    </li>
                    <li class="card__item">
                        <a href="#" class="card__link">
                            Gas station
                        </a>
                    </li>
                    <li class="card__item">
                        <a href="#" class="card__link">
                            Tires for trucks
                        </a>
                    </li>
                    <li class="card__item">
                        <a href="#" class="card__link">
                            Service center
                        </a>
                    </li>
                    <li class="card__item">
                        <a href="#" class="card__link">
                            Broker
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form">
            <form class="form1">
                <div class="name">
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" placeholder=""><br>
                </div>

                <div class="last">
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" placeholder="">
                </div>
                <div class="email">
                    <label for="lname">E-mail</label><br>
                    <input type="text" id="lname" name="lname" placeholder="">
                </div>
              </form>
              <form class="form2">
                <label for="lname">Company name</label><br>
                <input type="text" id="lname" name="lname" placeholder="">
              </form>

              <form class="form1">
                <div class="name">
                    <label for="fname">City</label><br>
                    <input type="text" id="fname" name="fname" placeholder=""><br>
                </div>

                <div class="last">
                    <label for="lname">Address 1</label><br>
                    <input type="text" id="lname" name="lname" placeholder="">
                </div>
                <div class="email">
                    <label for="lname">Address 2</label><br>
                    <input type="text" id="lname" name="lname" placeholder="">
                </div>
              </form>

              <form class="form1">
                <div class="name">
                    <label for="fname">Phone</label><br>
                    <input type="text" id="fname" name="fname" placeholder=""><br>
                </div>

                <div class="last">
                    <label for="lname">Fax</label><br>
                    <input type="text" id="lname" name="lname" placeholder="">
                </div>
                <div class="email">
                    <label for="lname">Zip/Postal code</label><br>
                    <input type="text" id="lname" name="lname" placeholder="">
                </div>
              </form>

              <form class="form5">
                <div class="name">
                    <label for="fname">Company web-site</label><br>
                    <input type="text" id="fname" name="fname" placeholder=""><br>
                </div>
                <div class="last">
                    <label for="lname">Company E-mail</label><br>
                    <input type="text" id="lname" name="lname" placeholder="">
                </div>
              </form>
        </div>

        <div class="card__btn">
            <button>
                Submit
            </button>
        </div>
    </div>
</div>



</body>
</html>
